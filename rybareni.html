<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jan Bučinský - Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="projekty.css">
    <style>
                  body {
    overflow: hidden;
  }
        /* Your CSS styles */
        html, body {
            margin: 0;
            padding: 0;
            background-color: rgb(32, 31, 46); /* Dark background color */
            color: #fff; /* Text color */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: transparent; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .navigacebar {
            display: flex;
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .navigacebar.hide {
            opacity: 0;
        }

        .navigacebar a {
            display: inline-block;
            font-size: 20px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            margin-left: 45px;
            transition: 0.5s;
            animation: slidetop 0.4s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }

        .navigacebar a:hover,
        .navigacebar a.modra {
            color: #0ef;
            text-shadow: 3px 4px 10px rgb(58, 186, 196);
        }

        .logo {
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: default;
            opacity: 0;
            animation: slide1 1.25s ease forwards;
        }

        .domu {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 70px 10% 0;
        }

        .domu-content {
            max-width: 600px;
        }

        .domu-content h3 {
            font-size: 32px;
            font-weight: 700;
            opacity: 0;
            animation: slidebottom 1s ease forwards;
            animation-delay: 0.4s;
        }

        .domu-content h3:nth-of-type(2) {
            margin-bottom: 30px;
            animation: slidetop 1s ease forwards;
            animation-delay: 0.4s;
        }

        .domu-content h3 span {
            color: #0ef;
            color: red;
        }

        .domu-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin: -3px 0;
            opacity: 0;
            animation: slide1 1s ease forwards;
            animation-delay: 0.84s;
        }

        .domu-content p {
            font-size: 19px;
            opacity: 0;
            animation: slideleft 1s ease forwards;
            animation-delay: 1s;
        }

        .domuimg {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Adjust as needed */
}

.domuimg img {
    border-radius: 70px; /* Adjust the border radius as needed */
    max-width: 480px;
    padding: 40px;
    opacity: 0;
    animation: zoom 1s ease forwards, fotkalevitace 4s ease-in-out infinite;
    animation-delay: 1s, 2s;
}

        .first {
            max-width: 200px;
            margin-right: 260px;
            opacity: 0;
            animation: zoom 1s ease forwards, fotkalevitace 4s ease-in-out infinite;
            animation-delay: 1s, 2s;
        }

        .socials a {
            display: inline-flex;
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid #0ef ;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #0ef;
            text-decoration: none;
            margin: 40px 15px 30px 0;
            transition: 0.4s;
            opacity: 0;
            animation: slideleft 1s ease forwards;
            animation-delay: 1s;
        }

        .socials a:hover {
            background: #0ef;
            color: rgb(32, 31, 46);
            box-shadow: 0 0 20px #0ef;
        }

        .scroll-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px;
            background-color: #0ef;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            z-index: 999; /* Ensure button appears above other content */
        }

        .scroll-btn:hover {
            background-color: #0cf;
        }

        @keyframes slide1 {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }

        @keyframes slidetop {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes slidebottom {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes slideleft {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Centering images */
        .second-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .second-page img {
    border-radius: 30px; /* Adjust the border radius as needed */
    max-width: 450px;
    margin: 0 20px; /* Adjust as needed */
    position: relative;
    top: -100px; /* Adjust the value to move the images up */
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navigacebar">
            <a href="index.html" style="--i:1">Domů</a>
            <a href="pocitace.html" style="--i:2;" >Počítače</a>
            <a href="kytara.html" style="--i:3;" >Kytary</a>
            <a href="projekty.html" style="--i:4;" >Grafické projekty</a>
            <a href="fotbal.html" style="--i:5;">Fotbal</a>
            <a href="jachting.html" style="--i:5;">Jachting</a>
            <a href="kolo.html" style="--i:5;" >Kolo</a>
            <a href="rybareni.html" style="--i:5;" class="modra">Rybaření</a>
        </nav>
    </header>

    <section class="domu">
        <div class="domu-content">
            <h3>Jedním z mých koníčků je také rybaření. <br>Rybařím od mala na Berounce <br>a Orlíku. <br>Za tu dobu jsem nastřádal nespočet krásných úlovků. <br>Čas strávený u vody mám rád.</h3>
        </div>
        <div class="domuimg">
            <img src="stikalod.png" alt="">
            <img src="stika.png" alt="">
        </div>
    </section>

    <button id="scrollBtn" class="scroll-btn" onclick="scrollToNextSection()">Více obrázků</button>

    <section id="nextSection" class="second-page">
        <!-- Place your images here -->
        <img src="rybavelka.png" alt="">
        <img src="ryby.png" alt="">
        <img src="" alt="">
    </section>

    <script>
        var lastScrollPosition = window.scrollY;
        var scrollBtn = document.getElementById('scrollBtn');

        function scrollToNextSection() {
            // Find the next section by selecting the first section that follows the current one
            var nextSection = document.querySelector('.domu').nextElementSibling;
            // Scroll a little further down to hide the button
            window.scrollBy(0, window.innerHeight * 0.9);
            // Scroll to the top of the next section
            nextSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Hide the navigation bar
            document.querySelector('.navigacebar').classList.add('hide');
            // Change button text and behavior
            scrollBtn.textContent = "Zpět";
            scrollBtn.onclick = scrollToTop;
        }

        function scrollToTop() {
            // Scroll to the top of the document
            window.scrollTo({ top: 0, behavior: 'smooth' });
            // Show the navigation bar
            document.querySelector('.navigacebar').classList.remove('hide');
            // Change button text and behavior back to default
            scrollBtn.textContent = "Více obrázků";
            scrollBtn.onclick = scrollToNextSection;
        }

        window.addEventListener('scroll', function() {
            var currentScrollPosition = window.scrollY;
            if (currentScrollPosition < lastScrollPosition) {
                // Scrolling up, show the navigation bar
                document.querySelector('.navigacebar').classList.remove('hide');
                // Change button text and behavior back to default if already scrolled up
                if (currentScrollPosition === 0) {
                    scrollBtn.textContent = "Více obrázků";
                    scrollBtn.onclick = scrollToNextSection;
                }
            } else {
                // Scrolling down, hide the navigation bar
                document.querySelector('.navigacebar').classList.add('hide');
            }
            lastScrollPosition = currentScrollPosition;
        });
    </script>
</body>
</html>
